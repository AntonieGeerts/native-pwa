<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    
    h1 {
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      max-width: 300px;
    }
    
    #results {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .success {
      color: green;
      font-weight: bold;
    }
    
    .error {
      color: red;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .button-group {
      margin-top: 20px;
    }
    
    .note {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Login Test</h1>
  <p>This page tests the login functionality with different API URLs for the Mandani Bay Community App.</p>
  
  <div class="note">
    <strong>Note:</strong> Enter your test credentials below. These will be used to test the login functionality with different API URLs.
  </div>
  
  <div class="form-group">
    <label for="test-username">Username / Unit Number:</label>
    <input type="text" id="test-username" placeholder="Enter test username">
  </div>
  
  <div class="form-group">
    <label for="test-password">Password:</label>
    <input type="password" id="test-password" placeholder="Enter test password">
  </div>
  
  <div class="button-group">
    <button id="run-login-tests">Run Login Tests</button>
    <button id="clear-results">Clear Results</button>
  </div>
  
  <div id="results">Results will appear here...</div>
  
  <script>
    // Override console.log to output to the results div
    const originalConsoleLog = console.log;
    console.log = function() {
      // Call the original console.log
      originalConsoleLog.apply(console, arguments);
      
      // Output to the results div
      const resultsDiv = document.getElementById('results');
      const args = Array.from(arguments);
      
      // Format the output
      let line = args.join(' ');
      
      // Add colors based on content
      if (line.includes('Error:') || line.includes('ERROR:')) {
        line = `<span class="error">${line}</span>`;
      } else if (line.includes('SUCCESS:')) {
        line = `<span class="success">${line}</span>`;
      }
      
      resultsDiv.innerHTML += line + '<br>';
      
      // Scroll to bottom
      resultsDiv.scrollTop = resultsDiv.scrollHeight;
    };
    
    // Clear results button
    document.getElementById('clear-results').addEventListener('click', function() {
      document.getElementById('results').innerHTML = '';
    });
  </script>
  
  <!-- Login Test Script -->
  <script src="login-test.js"></script>
</body>
</html>
